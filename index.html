<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="main">
    <h1>Job Application</h1>
    <section id="personalInformation">
      <form>
        <label for="" class="sectionLabel">Personal Information</label>
      <!--  Name field  -->
        <div class="">
          <label for="name">Name</label>
          <div class="innerDiv">
            <div class="labelDiv"> <input type="text" id="fname" name="fname" required />
              <span>First Name</span>
            </div>
            <div class="labelDiv"> <input type="text" id="lname" name="lname" required />
              <span>Last Name</span>
            </div>
          </div>
        </div>
        <!-- Email field -->
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="user@example.com" size="80" />
        </div>
        <!-- Education field -->
        <div>
          <label for="education">Education</label>
         <div class="educationDiv">
           <select name="education" class="select">
            <option value="N/A">Please Choose</option>
            <option value="highschool">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
          </select>
         </div>
        </div>
        <!-- Resume field -->
        <div>
          <label for="resume">Resume</label>
          <div class=" selectOpt"> <input type="file" id="resume" name="resume" size="60" /></div>

        </div>
        <!-- Address field -->
        <div>
          <label for="address">Address</label>
          <div class="address ">
            <div class="labelDiv1"> <input type="text" id="addressline1" name="addressline1" required
              />
              <span>Address 1</span>
            </div>
            <div class="labelDiv1"> <input type="text" id="addressline2" name="addressline2"
              />
              <span>Address 2</span>
            </div>
            <div class="labelDiv1"> <select name="country" class="select country">
                <option value="N/A">Select a Country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
              </select>
              <span>Country</span>
            </div>

            <div class="test">
              <div class="labelDiv1" id="city">
             <input type="text" id="cityF" name="city" required  size="20"/>
                <span>City</span>
              </div>
              <div class="labelDiv1" id="state">
               <input type="text" id="stateF" name="state" required  size="5"/>
                <span>State</span>
              </div>
              <div class="labelDiv1" id="zip"> 
              <input type="text" id="zipF" name="zip" required size="10"/>
                <span>Zip Code</span>
              </div>
            </div>




          </div>
        </div>
        <!-- Phone Number field -->
        <div>
          <label for="phone">Phone Number</label>
          <div class="innerDiv">
            <input type="text" id="countryCode" name="countryCode" required size="10" />
            <input type="tel" id="phone" name="phone" required size="68" />
          </div>

        </div>
        <!-- Hobby Field -->
        <div class="hobbyDiv">
          <label for="hobbies">What are your hobbies?</label><br>
          <input type="text" id="hobby" name="hobbies" />
        </div>
        <!-- Reference Section -->
        <label for="" class="sectionLabel ">Previous/Current Employement Details</label>
        <div class="marginTop">
          <label for="company">Company Name</label>
          <input type="text" name="company" id="companyName" required size="52 " />
        </div>
        <!-- Job Title -->
        <div>
          <label for="jobTitle">Job Title</label>
          <input type="text" name="jobTitle" id="jobTitle" required size="52" />
        </div>
        <!-- Job Duration -->
        <div>
          <label for="jobDuration">How long you were here?</label>
          <input type="text" name="jobDuration" id="jobDuration" required size="52" />
        </div>
<!-- Reference One -->
        <label for="" class="sectionLabel">Reference #1</label>
        <div>
          <label for="refName1">Name</label>
          <input type="text" name="refName1" id="refName1" required size="52" />
        </div>
        <div>
          <label for="refPhone1">Phone</label>
          <input type="text" name="refPhone1" id="refPhone1" required size="52" />
        </div>
        <!-- Reference Two -->
        <label for="" class="sectionLabel">Reference #2</label>
        <div>
          <label for="refName2">Name</label>
          <input type="text" name="refName2" id="refName2" required size="52" />
        </div>
        <div>
          <label for="refPhone2">Phone</label>
          <input type="text" name="refPhone2" id="refPhone2" required size="52" />
        </div>

      </form>

      <!-- Apply Button -->
      <div class="btn">
        <button class="applyBtn">Apply</button>
      </div>

    </section>
  </div>
</body>

</html>
